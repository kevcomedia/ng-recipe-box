<nav>
  <header>
    <h2>Recipes</h2>
    <a routerLink="/new">Add</a>
  </header>

  <div class="list-group" *ngIf="recipes">
    <a
        class="list-group-item"
        routerLinkActive="active"
        *ngFor="let recipe of recipes"
        [routerLink]="['recipe', recipe.id]">
      {{recipe.name}}
    </a>
  </div>
</nav>
